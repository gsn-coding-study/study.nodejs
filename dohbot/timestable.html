<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0d Transitional//EN">
<html>

<head>
  <title>Times Table</title>
</head>

<body>
  <center>
    <h1>Times Table</h1>
    <input id="stdin" /><button id="print">print</button>
    <div id="stdout" />
  </center>
  <script>
    //<!--
    (function () {
      function documentReady(cb) {
        document.addEventListener('DOMContentLoaded', cb);
      }

      function addEvent(el, event, cb, isCapture) {
        if (window.addEventListener) {
          el.addEventListener(event, cb, isCapture);
        } else if (window.attachEvent) {
          el.attachEvent("on" + event, cb);
        } else {
          el["on" + event] = cb;
        }
      }

      documentReady(function () {
        var print = document.getElementById('print');
        addEvent(print, 'click', function (e) {
          var stdout = document.getElementById('stdout');
          stdout.innerHTML = '';

          var times = Number.parseInt(document.getElementById('stdin').value);
          if (Number.isNaN(times)) {
            var h2 = document.createElement('h2');
            h2.innerHTML = 'input is NaN';
            stdout.appendChild(h2);
            return;
          }
          var h2 = document.createElement('h2');
          h2.innerHTML = times + ' time table';
          stdout.appendChild(h2);
          for (var i = 1; i < 10; ++i) {
            var div = document.createElement('div');
            div.innerHTML = times + ' X ' + i + ' = ' + (times * i);
            stdout.appendChild(div);
          }
        });
      });
    })();
    //-->
  </script>
</body>

</html>
